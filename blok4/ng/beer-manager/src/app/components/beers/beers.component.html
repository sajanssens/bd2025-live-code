<div class="row p-2">
  <div class="col-4">
    <ul class="list-group">
      @for (b of beers; track b.id) {
        <li class="list-group-item list-group-item-action"
            [class.expensive]="b.price >= 2" [class.cheap]="b.price < 2">
          <div class="row">
            <div class="col-2">
              <button class="btn btn-warning p-2" (click)="delete($event, b.id)">üóëÔ∏è</button>
            </div>
            <div class="col-7 p-2">
              {{ b | prettyBeer }}
            </div>
            <div class="col-3 p-2">
              {{ b.price | currency : 'EUR' }}
            </div>
          </div>
        </li>
      }
    </ul>
  </div>
</div>
