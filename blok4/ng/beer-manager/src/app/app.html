<h1>Biertjes! </h1>
<bm-welcome (saysHello)="handleHelloEvent($event)"/>
<form (ngSubmit)="save(beerForm)" novalidate #beerForm="ngForm"
      (change)="validate(beerName)">
  <label for="inputBeerName">Naam</label>
  <input type="text" id="inputBeerName" name="inputBeerName"
         #beerName="ngModel" [(ngModel)]="inputBeerName"
         required minlength="3"/>
  <button [disabled]="beerForm.invalid">Opslaan</button>
  <button (click)="clear($event)">Wissen</button>
  <div>{{ messages }}</div>
</form>
